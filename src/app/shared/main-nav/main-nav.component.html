<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>PLNNR</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home">
          <mat-icon>home</mat-icon> Home</a>
      <a mat-list-item href="newtrip">
          <mat-icon>add</mat-icon> New Trip</a>
      <a mat-list-item href="edit">
          <mat-icon>edit</mat-icon> Edit</a>
      <a mat-list-item href="share"
      >
      <mat-icon>share</mat-icon> Share</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a ma-list-item class="logo spacer" href="home">PLNNR</a>
      <span class="spacer2"></span>
      <span class="v1"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <span class="v1"></span>
      <button mat-icon-button [matMenuTriggerFor]="settings" aria-label="Settings button for User settings and dark mode">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settings="matMenu">
          <button mat-menu-item>
              <a ma-list-item href="#">Change Hometown</a>
          </button>
          <button mat-menu-item>
              <a ma-list-item href="#">Dark Mode</a>
              <!-- <span>Switch User</span> -->
            </button>
          </mat-menu>
      <span class="v1"></span>
      <img class="avatar" src="../../assets/profile.png" alt="Avatar">
      <!-- Will need to make this dynamic -->
      <span class=username>Mary Kennedy</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <a ma-list-item href="landing">Log out</a>
            </button>
            <button mat-menu-item>
                <a ma-list-item>Switch User</a>
                <!-- <span>Switch User</span> -->
              </button>
            </mat-menu>
      <!-- <router-outlet></router-outlet> -->
      <ng-content></ng-content>
    </mat-toolbar>
   
  </mat-sidenav-content>
</mat-sidenav-container>
