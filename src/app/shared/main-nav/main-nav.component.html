<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>PLNNR</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">
          <mat-icon>home</mat-icon> Home</a>
      <a mat-list-item href="newtrip">
          <mat-icon>add</mat-icon> New Trip</a>
      <a mat-list-item href="edit">
          <mat-icon>edit</mat-icon> Edit</a>
      <a mat-list-item href="share"
      >
      <mat-icon>share</mat-icon> Share</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer">PLNNR</span>
      <span class="spacer2"></span>
      <!-- <button mat-raised-button color="accent" routerLink="/login">Login</button> -->
      <span class="v1"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <span class="v1"></span>
      <button mat-icon-button><mat-icon>settings</mat-icon></button>
      <span class="v1"></span>
      <img class="avatar" src="../../assets/profile.png" alt="Avatar">
      <!-- Will need to make this dynamic -->
      <span class=username>Mary Kennedy</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
              
              <span>Logout</span>
            </button>
            <button mat-menu-item>
              
                <span>Switch User</span>
              </button>
            </mat-menu>
      <!-- <router-outlet></router-outlet> -->
      <ng-content></ng-content>
    </mat-toolbar>
   
  </mat-sidenav-content>
</mat-sidenav-container>
