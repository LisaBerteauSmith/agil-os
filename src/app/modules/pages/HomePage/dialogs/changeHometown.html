<h3 mat-dialog-title
fxLayoutAlign="center">Would you like to change your hometown?</h3>
<div mat-dialog-content>
    <mat-form-field fxLayoutAlign="center">
        <input placeholder="Hometown" matInput [(ngModel)]="hometown">
      </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="hometown" cdkFocusInitial>Change</button>
</div>
