<h3 mat-dialog-title
fxLayoutAlign="center">Change hometown?</h3>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="hometown">
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="hometown" cdkFocusInitial>Change</button>
</div>
