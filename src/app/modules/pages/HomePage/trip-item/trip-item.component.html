
    <mat-card class="example-card" >
        <div layout-align="space-between end">
          <mat-card-header>
            <img
            mat-card-avatar
            class="example-header-image"
            src={{trip.pic}}>
            <mat-card-title>
              <div class="container">
                <div>{{trip.destination}}: {{trip.name}}</div>
                <div class="fill"></div>
                <div *ngIf="trip.total">
                <div class="end">{{trip.total | currency}}</div>
              </div>
              </div>
            </mat-card-title>
                  <mat-card-subtitle>
                <mat-divider inset="true"></mat-divider>
                <div class="lines">
                  <div>Origin: {{trip.origin}}</div>
                  <div>Departure Date: {{trip.departureDate}}</div>
                  <div>Return Date: {{trip.arrivalDate}}</div>
      
                </div>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <br>
            <table>
              <tr>
                <td>Meals Total:</td>
                <td>{{trip.price[0]}}</td>
              </tr>
              <tr *ngFor="let price of trip.price">
                <td>Meals Total: {{price[0]}}</td>
                <!-- <td>Meals:</td>
                <td>{{price.subTotal | currency}}</td> -->
                
              
            </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                (click)="onDelete(trip)"
                class="del">x</button>
            </mat-card-actions>
