<div>
<landing-nav></landing-nav>

<mat-card 
class="card">
  <div>
    <div>
  
      <main
      fxLayout-Align="">
        <!-- login form -->
        <a [attr.aria-label]="'Go Back to Landing page'"(click)="router.navigate(['/'])"><- Go Back</a>
        <br>
        <h1 >Welcome Back</h1>
     
        <form class="example-container" *ngIf="firstFormGroup" [formGroup]="firstFormGroup">
            <mat-form-field [formGroup]="form" required>
                <input matInput 
                formControlName="email"
                placeholder="Email"
                id="email"
                [attr.aria-label]="'Enter your email'"
                >
                <br>
                <!-- <mat-error *ngIf="">{{You already have an account with that email}}</mat-error> -->
              </mat-form-field>
              <mat-form-field [formGroup]="form">
                  <input matInput 
                  placeholder="Enter your password"
                  formControlName="password"
                  id="password"
                  [type]="hide ? 'password' : 'text'"
                  [attr.aria-label]="'Enter your password'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
        </form>
        <br>
           
                <button [attr.aria-label]="'Login'"mat-raised-button color="accent" (click)="verifyUser()" >Login</button>
      </main>
    </div>
  </div>
</mat-card>
<div class="right-triangle"></div>
</div>
