<mat-card class="example-card" >
  <div layout-align="space-between end">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <div class="container">
          <div>{{trip.destination}}: {{trip.title}}</div>
          <div class="fill"></div>
          <div class="end">${{total}}</div>
        </div>
      </mat-card-title>
            <mat-card-subtitle>
          <mat-divider inset="true"></mat-divider>
          <div class="lines">
              <div>Origin: {{trip.origin}}</div>
              <div>Departure Date: {{trip.departure}}</div>
              <div>Return Date: {{trip.return}}</div> 
              <!-- <div *ngIf="trip.transpo === 'car'; else elseBlock">
                <div>Gas: {{gasTotal}}</div>
              </div>
                            <ng-template [ngIf]="trip.rental">
                <div> Rental Car: </div>
              </ng-template>
              {{trip.lodging}}:
              <br>
              Meals: -->
          </div>
      </mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div>Flight: ${{flight}}</div>
      <div>Hotel: ${{hotel}}</div>
      <div>Avg Price Per Meal: ${{food}}.00</div>
      <div>Meals Total: ${{mealsTotal}}.00</div>
      <!-- <budget-detail></budget-detail> -->
    </mat-card-content>
