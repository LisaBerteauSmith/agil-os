<mat-card class="example-card" >
  <div layout-align="space-between end">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <div class="container">
          <div>{{trip.destination}}: {{trip.title}}</div>
          <div class="fill"></div>
          <div class="end">${{trip.total}}</div>
        </div>
      
      
      
      </mat-card-title>
      
      <mat-card-subtitle>
          <mat-divider inset="true"></mat-divider>
          <div class="lines">
              <div *ngIf="trip.transpo === 'car'; else elseBlock">
                <div>Gas: {{gasTotal}}</div>
              </div>
              
              <ng-template [ngIf]="trip.rental">
                <div> Rental Car: </div>
              </ng-template>
              
              {{trip.lodging}}:
              <br>
              Meals:
          </div>
      </mat-card-subtitle>
    </mat-card-header>
    
    
    <!-- <mat-card-actions>

      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </div>
  </mat-card>
